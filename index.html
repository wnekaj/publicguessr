<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Guessr</title>
  <style>
    :root{
      --bg:#f9fafb;      /* neutral-50 */
      --card:#ffffff;    /* white */
      --muted:#6b7280;   /* slate-500 */
      --text:#0b0f19;    /* near-black */
      --accent:#f97316;  /* orange-500 */
      --accent-600:#ea580c; /* orange-600 */
      --danger:#ef4444;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:linear-gradient(180deg,#ffffff,var(--bg));
      color:var(--text);
      display:grid;place-items:start center;min-height:100vh;
    }
    .app{width:min(520px,92vw);margin-top:24px}
    .sitebar{height:56px;display:flex;align-items:center;justify-content:center;width:100%;margin-bottom:12px}
    .brand{font-weight:900;letter-spacing:.4px}
    .card{
      background:var(--card);border:1px solid #e5e7eb;border-radius:16px;padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    .title{font-size:clamp(22px,3.5vw,30px);margin:6px 0 2px;font-weight:800;letter-spacing:.2px;text-align:center}
    .subtitle{color:var(--muted);margin:0 0 12px;text-align:center;font-size:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type="text"]{
      flex:1 1 280px;font-size:18px;padding:12px 14px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;color:var(--text);
      outline:none;transition:box-shadow .2s ease,border-color .2s ease
    }
    input[type="text"]:focus{border-color:#fdba74;box-shadow:0 0 0 4px rgba(249,115,22,.15)}
    button{
      border:none;border-radius:12px;padding:12px 16px;font-size:16px;font-weight:700;cursor:pointer;
      background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#0b0b0b;
      transition:transform .05s ease-in-out,box-shadow .2s ease;user-select:none;box-shadow:0 4px 10px rgba(0,0,0,.08)
    }
    button:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.12)}
    button:active{transform:translateY(0)}
    button.ghost{background:transparent;border:1px dashed rgba(15,23,42,.2);color:var(--text)}
    .board{display:grid;grid-template-columns:1fr;gap:10px;margin:16px 0}
    .tile{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px 16px;min-height:64px;font-weight:800;
      display:flex;align-items:center;justify-content:space-between;transition:transform .06s ease,box-shadow .2s ease,border-color .2s ease
    }
    .tile.revealed{background:#fff4e6;border-color:#fdba74;box-shadow:0 6px 16px rgba(249,115,22,.12)}
    .answer{text-transform:uppercase;letter-spacing:.5px}
    .points{color:var(--accent);font-variant-numeric:tabular-nums;letter-spacing:.2px}
    /* Hide HUD for cleaner Wordle-like look; re-enable if you want it visible */
    .hud{display:none}
    .footer{color:var(--muted);font-size:12px;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="app">
    <header class="sitebar"><div class="brand">Public Guessr</div></header>

    <div class="card">
      <h1 class="title">Public Guessr</h1>
      <p class="subtitle" id="questionText">Loading…</p>

      <div class="row" style="margin-bottom:8px;">
        <input id="guessInput" type="text" placeholder="Type your guess…" autocomplete="off" />
        <button id="guessBtn">Submit</button>
        <button id="passBtn" class="ghost" title="Skip">Pass</button>
      </div>

      <div class="board" id="board"></div>

      <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="strikes" aria-live="polite" style="display:flex;gap:6px;align-items:center;">
          <span>Strikes:</span>
          <div id="strike1" class="strike">×</div>
          <div id="strike2" class="strike">×</div>
          <div id="strike3" class="strike">×</div>
        </div>
        <button id="nextBtn" class="secondary hidden">Next question</button>
      </div>
    </div>

    <p class="footer">Daily poll guessing game.</p>
  </div>

  <!-- Only external JS (no inline scripts) -->
  <script src="app.js?v=13"></script>
</body>
</html>
